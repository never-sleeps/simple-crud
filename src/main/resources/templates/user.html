<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Пользователи</title>
    <!-- Bootstrap CSS -->
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container">

    <form action="edit.html" class="col-md-4" id="edit-form"
          th:action="@{/user/{userId}/update(userId=${user.id})}"
          th:method="post"
          th:object="${user}">

        <h3 th:text="#{localized.userInformation}"></h3>

        <div class="form-group">
            <label for="id-input"
                   th:text="#{localized.userId}"></label>
            <input class="form-control" id="id-input" readonly type="text"
                   th:field="*{id}"
                   th:value="*{id}"/>
        </div>

        <div class="form-group">
            <label for="name-input" th:text="#{localized.userName}"></label>
            <input class="form-control" id="name-input" readonly type="text"
                   th:field="*{name}"
                   th:value="*{name}"/>
        </div>

        <div class="form-group">
            <label for="birthday-input" th:text="#{localized.userBirthday}"></label>
            <input class="form-control" id="birthday-input" readonly type="date"
                   th:field="*{birthday}"
                   th:value="*{birthday}"/>
        </div>

        <div class="form-group">
            <label for="mail-input" th:text="#{localized.userMail}"></label>
            <input class="form-control" id="mail-input" readonly type="email"
                   th:field="*{mail}"
                   th:value="*{mail}"/>
        </div>

        <div class="form-group">
            <a class="btn btn-primary" type="button"
               th:href="@{/user}"
               th:text="#{localized.back}"></a>
            <a class="btn btn-secondary" type="button"
               th:href="@{/user/{userId}/edit(userId=${user.id})}"
               th:text="#{localized.edit}"></a>
        </div>

    </form>
</div>
</body>
</html>
